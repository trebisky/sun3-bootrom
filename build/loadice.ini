; It seems that this is the comment character
output=/dev/ttyUSB1
baud=57600
; begin - this asks for dialog mode, but we exit
begin
word 8 0
rom 27512
stop
; dump 0 1f
image bootrom
; image bootrom.bin
; image sun3160.bin
; Putting the "dot" says "Do it now!!"
. load
; status
dump 0 1f
go
; status
; config
exit
